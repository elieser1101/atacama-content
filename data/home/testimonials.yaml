enabled: true
id: "testimonials"

content:
  title: "Preguntas Frecuentes"

  featured:
    image: "faqs.png"
    text: "El proceso incia con un cuestionario en el que trataremos de conocerte y entender tu estilo, nos gustaria conocer tus prendas favoritas en tu armario y  luego seleccionaremos las prendas que mas se adopten a ti y a tu armario."
    client: "como seleccionan mis prendas?"

  list:
    - text: "Tener ropa paso de moda. nuestra idea es que no tengas que comprar mas ropa y que puedas experimentar constantemente con el catalogo de Atacama."
      client: "Las prendas son mias?"

    - text: "Es un servicio de suscripción que debes pagar cada periodo. puedes elegir entre periodos de rotacion de 2 semanas, 1 mes o 2 meses."
      client: "Debo renovar mi suscripción o es un solo pago?"

    - text: "Tu estilo, tu exploracion personal, ocasiones de uso, porcentaje de combinabilidad de cada prenda, porcentaje de compatibilidad de las prendas con tu closet"
      client: "Que toman en cuenta para seleccionar mis prendas?"

    - text: "La ropa es revisada, y enviada a la lavanderia antes de ser enviada a cada persona para garantizar la limpieza y calidad de las prendas que te enviamos."
      client: "Cuales son sus procesos de higiene?"

    - text: "Si, tu ropa puede ser utilizada por otras personas y tu puedes recibir dinero por alquilarla a otras personas. en este contactanos si estas interesada en este proceso."
      client: "Puedo alquilar mi ropa?"
